# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
# pour la ram :   (f19d),  (f0c7),  (f009), (f00a), (f1fe),  (f11b)
[memory]
##icone f19d
label=
interval=30
signal=12
color=#f78267
#color=#d1d3d1
#color=#777a76

