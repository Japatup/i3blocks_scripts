# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).

[disk]
## icone f12e : , icone f17c : , f0ad : , 
label=
instance=/
interval=300
separator=false
color=#8c8888

[disk]
##icone f1c0
label=
instance=/home/r2
interval=600
separator=false
color=#8c8888

[disk]
##icone f1c0
label=
instance=/mnt/partage_d
interval=600
color=#8c8888

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
##icone f0e7
label=
interval=60
signal=12

# Date Time
#
[time]
##icone f017
label=
#command=date '+%Y-%m-%d %H:%M'
command=date '+%H:%M - %Y-%m-%d'
interval=60

